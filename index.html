<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Project</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{name}}</h1>
        <i>{{MyName()}}</i>
        <p>I earn {{dollar}}</p>
        <p>{{MyAge(12)}}</p>
        <a :href="website" target="_blank"> Main Website Here</a>
        <p :class="classess1">classess</p>


        <input type="text" :value="name">
        <br>
        <br>
        <button v-on:click="dollar++"> +1 </button>
        <button v-on:click="dollar--"> -1 </button>
    </div>

    <script src="app.js"></script>

</body>

<style>
    .one {
        color: orange,
    }

    .two {
        font-weight: bold;
    }
</style>

</html>
